{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="my-4">List of Author</h1>
        <ul class="list-group">
            {% for users in users %}
            <li class="list-group-item">
                <div class="media">
                    {% if author.profile_picture %}
                    <img src="{{ author.profile_picture.url }}" class="mr-3 rounded-circle" width="64" height="64" alt="Profile Image">
                    {% else %}
                    <img src="{% static 'img/default_profile_image.jpg' %}" class="mr-3 rounded-circle" width="64" height="64" alt="Profile Image">
                    {% endif %}
                    <div class="media-body">
                        <h5 class="mt-0">{{ author.first_name }} {{ author.last_name }}</h5>
                        <p>Date of Birth: {{ author.date_of_birth }}</p>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
</body>
</html>
