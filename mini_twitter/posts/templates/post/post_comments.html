{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8">
            <h1 class="mb-4">{{ post.title }}</h1>
            <p class="lead">{{ post.content }}</p>
            <hr class="my-4">
            <h2 class="mb-3">Комментарии:</h2>
            {% if comments %}
                <ul class="list-unstyled">
                    {% for comment in comments %}
                        <li class="mb-3">
                            <p class="fw-bold">{{ comment.user.username }}</p>
                            <p>{{ comment.content }}</p>
                            <hr>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted">Пока здесь нет комментариев.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
